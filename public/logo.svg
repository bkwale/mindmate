<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <radialGradient id="core" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#b0d8d3"/>
      <stop offset="50%" stop-color="#6aada5"/>
      <stop offset="100%" stop-color="#4d908a"/>
    </radialGradient>
  </defs>
  <!-- Outer ripple — thermal water -->
  <circle cx="60" cy="60" r="56" stroke="#b0d8d3" stroke-width="1" opacity="0.35"/>
  <!-- Middle ripple -->
  <circle cx="60" cy="60" r="42" stroke="#87c0b9" stroke-width="1.2" opacity="0.45"/>
  <!-- Inner ripple -->
  <circle cx="60" cy="60" r="28" stroke="#6aada5" stroke-width="1.5" opacity="0.55"/>
  <!-- Core — meditation point -->
  <circle cx="60" cy="60" r="14" fill="url(#core)"/>
  <!-- Light reflection — like sun on still water -->
  <circle cx="55" cy="55" r="4" fill="white" opacity="0.2"/>
</svg>
